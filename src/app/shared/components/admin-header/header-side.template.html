<mat-toolbar class="topbar">
  <!-- Sidenav toggle button -->
  <button *ngIf="layoutConf.sidebarStyle !== 'compact'" mat-icon-button id="sidenav-toggle" (click)="toggleSidenav()"
    matTooltip="{{'HEADER_SECTION.TOGGLE_MENU' | translate}}">
    <mat-icon>menu</mat-icon>
  </button>

  <span fxFlex></span>
  <!-- Language Switcher -->
  <button mat-button [matMenuTriggerFor]="menu">
    <span>{{currentLang.name}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let lang of availableLangs" (click)="setLang(lang)">
      <span>{{lang.name}}</span>
    </button>
  </mat-menu>

  <mat-chip color="primary" selectable="false" *ngIf="currentUser.userType === UserType.CLIENT">
    {{"CLIENT" | translate}}
  </mat-chip>
  <mat-chip color="primary" selectable="false" *ngIf="currentUser.userType === UserType.ADMIN">
    {{"ADMIN" | translate}}
  </mat-chip>
  <mat-chip color="primary" selectable="false" *ngIf="currentUser.userType === UserType.PROVIDER">
    {{"SUPPLIER" | translate}}
  </mat-chip>
  <mat-chip color="primary" selectable="false" *ngIf="currentUser.userType === UserType.COLLABORATOR">
    {{"COLLABORATOR" | translate}}
  </mat-chip>

  <button mat-icon-button [matMenuTriggerFor]="accountMenu" class="topbar-button-right img-button" style="width: auto">
    <!-- <img src="assets/images/face-7.jpg" alt="" /> -->
    <span style="margin-left: 10px;">
      {{currentUser.name}}
    </span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <mat-menu #accountMenu="matMenu">
    <!-- <button mat-menu-item [routerLink]="['dashboard/profile/settings']">
      <mat-icon>settings</mat-icon>
      <span>{{'HEADER_SECTION.ACCOUNT_SETTINGS' | translate}}</span>
    </button> -->
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{'HEADER_SECTION.SIGN_OUT' | translate}}</span>
    </button>
  </mat-menu>
</mat-toolbar>
